<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign-Up slide form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="Hero">
        <div class="form-box">
            <div class="button-Box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log in</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>

            <div class="forms">
                <form id="login" class="input-group">
                    <input type="text" class="input-feild" placeholder="User Id" required>
                    <input type="password" class="input-feild" placeholder="Enter Password" required>
                    <div class="checkbox-div">
                        <input type="checkbox" class="check-box">
                        <h4>Remember Password</h4>
                    </div>
                    <button type="submit" class="submit-btn">Login</button>
                </form>


                <form id="register" class="input-group">
                    <input type="text" class="input-feild" placeholder="User Id" required>
                    <input type="email" class="input-feild" placeholder="Email Id" required>
                    <input type="password" class="input-feild" placeholder="Enter Password" required>
                    <input type="password" class="input-feild" placeholder="Confirm Password" required>
                    <div class="checkbox-div">
                        <input type="checkbox" class="check-box">
                        <h4>I agree to the terms & conditation</h4>
                    </div>
                    <button type="submit" class="submit-btn">Register</button>
                </form>
            </div>

        </div>
    </div>




    <script>
        var logins = document.getElementById('login');
        var registers = document.getElementById('register');
        var btn = document.getElementById('btn');

        function register() {
            logins.style.left = "-400px";
            registers.style.left = "40px";
            btn.style.left = "110px";
        }

        function login(){
            logins.style.left = "40px";
            registers.style.left = "400px";
            btn.style.left = "0px"
        }



    </script>





</body>

</html>
